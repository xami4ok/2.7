<!DOCTYPE html>
<html>
    <head>
        <script type="text/javascript" src="script/jquery-3.5.1.js"></script>

        <script type="text/javascript" src="script/script.js"></script>
        <link rel="stylesheet" type="text/css" href="style/style.css">

    <body>
        <form id="register_form">
            <label class="reg">Регистрация</label>
            <p><input class="area1" type="text" id="txt1" name="namer" placeholder="Имя"/></p><br>
            <p><input class="area2" type="text" id="txt2" name="sernamer" placeholder="Фамилия"/></p><br>
            <p><input class="area3" type="text" id="txt3" name="date" placeholder="Дата рождения"/></p><br>
            <p><input class="area4" type="text" id="txt4" name="mail" placeholder="E-mail"/></p><br>
            <p><input class="area5" type="text" id="txt5" name="number" placeholder="Номер телефона"/></p><br>
            <p><input class="area6" type="password" id="txt6" name="password" placeholder="Пароль"/></p><br>
            <p><input class="area7" type="password" id="txt7" name="confirm_password" placeholder="Повторить пароль"/></p><br>
            <button><a>Зарегистрироваться</a></button>
            <div class="polit">Нажимимая на кнопку, вы даете<br>
                согласие на обработку персональных<br>
            данных и соглашаетесь с <b><u>политикой<br> конфиденциальности</u></b></div>

        </form>
    </body>
